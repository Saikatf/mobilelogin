<!DOCTYPE html>
<html>
    <head>
        <title>responsive login</title>
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="body.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="main-cage">
            <div class="second-cage">
                <div class="picture">
                    <img src="dark-cave.jpg">
                </div>
                <div class="text-box">
                    <div class="heading"> <strong> Log In</strong></div>
                    <div class="holder">
                   <div> <span> Email </span></div>
                    <div><input type="text" placeholder="Enter your email address"></div>
                </div>

                <div class="holder">
                    <div><span> Password </span></div>
                    <div><input type="password" placeholder="Enter your password"></div>
                </div>

                    <div><button class="login"> Log In </button></div>
                    <div><span class="or"> or </span></div>
                    <div ><button class="linkedin"> Continue with Linkedin </button></div>
                       <div class="footer"><span> Can't log in? Sign up. </span></div>

                </div>
            </div>
        </div>
    </body>
</html>
